
name: Deploy Vite App

on:
  push:
    branches:
      - main  # Change this if your main branch is different

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Debugging: Ensure GitHub Secret is injected
      - name: Create .env file
        run: |
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" > .env
          echo "Debugging .env file:"
          cat .env  # Print contents to check if API key is present

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy (if using GitHub Pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
